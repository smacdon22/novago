{% extends "template.html" %}
{% load static %}
{% load widget_tweaks%}

{% block all %}
<a href="{% url 'novago:profile' %}">
    <div class="exit-button"><i class='far fa-window-close' style='font-size:36px'></i></div>
</a>
<div>
    <form action="{% url 'novago:rate' trip %}" method="post">
        {% csrf_token %}
        <label for="rating">Rating</label>
        <input name="rating" type="float"/>
        <label for="description">Review</label>
        <input name="description" type="text"/>
        <input type="submit" value="rate"/>
    </form>
    {% if message %}
    <div class="modal" id="failed_booking" style="display:block">
        <div class="modal-content">
            <button onclick="document.getElementById('failed_booking').style.display='none'"><span class="close">&times;</span></button>
            <div>
                <p style="color:black;">{{ message }}</p>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{%endblock all%}
